<hr>
<h3>Registered Users</h3>
<table mat-table [dataSource]="userList" class="mat-elevation-z8">
    <!-- Position Column -->
    <ng-container matColumnDef="position">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(150, 97, 209);"> No. </th>
      <td mat-cell *matCellDef="let element; let i = index;"> {{i}} </td>
    </ng-container>
  
        <!-- Id Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(99, 209, 97);"> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.userId}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(150, 97, 209);"> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef style="background-color: rgb(150, 97, 209);"> email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="['position','id','name','email']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['position','id','name','email'];"></tr>
  </table>
