<div class="container">
    <h1>action?</h1>
    <mat-form-field class="input-width">
        <mat-label>Email</mat-label>
        <input matInput type="text" [(ngModel)]="user.email">
    </mat-form-field>

    <table class="input-width" cellspacing="0">
         <tr>
            <td>
                <mat-form-field class="input-width">
                    <mat-label>User Name</mat-label>
                    <input matInput type="text" [(ngModel)]="user.userName">
                </mat-form-field>
            </td>

            <td>
                <mat-form-field class="input-width">
                    <mat-label>password</mat-label>
                    <input matInput type="password" [(ngModel)]="user.password">
                </mat-form-field>
            </td>
        </tr>
    </table>

    <button mat-raised-button color="{{colorButton}}" (click)="manageUser()">{{modify}}</button>
</div>
